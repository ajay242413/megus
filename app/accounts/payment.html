<div class="container-fluid">
    <div class="text-right" style="margin-bottom: 5px;">
        <button class="btn btn-fill btn-default" ng-click="addNewPayment()">Add New Payment</button>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-content">
                    <table class="table table-bordered table-stripped dataTable dtr-inline" datatable="ng" dt-options="vm.dtOptions" dt-instance="vm.dtInstance"  width="100%" dt-column-defs="vm.dtColumnDefs">
                        <thead>
                            <th><b>#</b></th>
                            <th><b>Payment Number</b></th>
                            <th><b>Payment Date</b></th>
                            <th><b>Client</b></th>
                            <th><b>Accounts</b></th>
                            <th class="text-center"><b>Amount</b></th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="pay in payments">
                                <td>{{$index + 1}}</td>
                                <td>{{pay.invoiceNumber}}</td>
                                <td>{{pay.invoiceDate}}</td>
                                <td>{{pay.ledgerFrom.refId.name}}</td>
                                <td>{{pay.ledgerTo.refId.name}}</td>
                                <td class="text-right">{{pay.amount}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
