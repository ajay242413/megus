<div class="container-fluid">
    <div class="text-right" style="margin-bottom: 5px;">
        <button class="btn btn-fill btn-default" ng-click="addNewReceipt()">Add New Receipt</button>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-content">
                    <table class="table table-bordered table-striped dataTable dtr-inline" datatable="ng" dt-options="vm.dtOptions" dt-instance="vm.dtInstance"  width="100%" dt-column-defs="vm.dtColumnDefs">
                        <thead>
                            <th><b>#</b></th>
                            <th><b>Receipt Number</b></th>
                            <th><b>Receipt Date</b></th>
                            <th><b>Party</b></th>
                            <th><b>Account</b></th>
                            <th class="text-center"><b>Amount</b></th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="rec in receipts">
                                <td>{{$index + 1}}</td>
                                <td>{{rec.invoiceNumber}}</td>
                                <td>{{rec.invoiceDate}}</td>
                                <td>{{rec.ledgerFrom.refId.name}}</td>
                                <td>{{rec.ledgerTo.refId.name}}</td>
                                <td class="text-right">{{rec.amount}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
