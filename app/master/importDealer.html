<div class="container-fluid">
    <div class="text-right" style="margin-bottom: 5px;">
        <button ng-click="back()" class="btn btn-default btn-fill">Back</button>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <label>Upload Excel Sheet</label>
                            <div class="input-group">
                                <input class="form-control" type="file" file-model="excelSheet">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" type="submit" ng-click="upload('1')" ng-init="count=0">
                                        Validate
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <a href="{{'../excel_format/import_dealer_format.xlsx'}}" class="btn btn-fill btn-sm btn-default pull-left" target="_blank">Excel Format (XLSX)</a>
                            <button class="btn btn-fill btn-wd btn-success pull-right" ng-click="create()">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
