<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12">
        	<div class="card">
				<div class="card-content">
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
					        <select class="selectpicker" ng-model="accountsOption" ng-options="opt for opt in accountsOptions" ng-change="vm.loadTable()" data-style="btn btn-info btn-block" data-size="auto"></select>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div ng-switch="accountsOption">
		<div ng-switch-when="Financial Year">
			<div class="row">
				<div class="col-md-12">
		    		<div class="card a_cream">
						<div class="row">
							<div class="col-md-12">
								<div class="card-content">
									<div class="row">
										<div class="col-md-12">
				    						<div class="col-sm-3">
				    							<div class="form-group">
		        					    			<label>Financial Year</label>
		        					    			<input type="text" class="form-control" ng-model="finYear.finyear">
		        					    		</div>
				    						</div>
					    					<div class="col-sm-2">
					    						<div class="form-group">
		        					    			<label>From</label>
		        					    			<input type="text" class="form-control datepicker" id="finYearFromDate" ng-model="finYear.fromDate"  placeholder="Enter from date">
		        					    		</div>
					    					</div>
					    					<div class="col-sm-2">
					    						<div class="form-group">
		        					    			<label>To</label>
		        					    			<input type="text" class="form-control datepicker" id="finYearToDate" ng-model="finYear.toDate" placeholder="Enter to date">
		        					    		</div>
					    					</div>
					    					<div class="col-sm-2">
												<label>Active</label>
												<div class="checkbox">
													<input id="checkbox1" type="checkbox" ng-model="finYear.status">
													<label for="checkbox1"></label>	
												</div>
											</div>
					    					<div class="col-sm-3">
					    						<button class="btn-margin btn btn-danger btn-fill" ng-click="vm.cancel()">Reset</button>
					    						<button class="btn-margin btn btn-success btn-fill" ng-click="this[buttons.method]()">{{buttons.title}}</button>
			    							</div>
				    					</div>										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
			        <div class="card">
			            <div class="card-content">
			            	<table class="table table-striped table-bordered dataTable dtr-inline" datatable="ng" dt-options="vm.dtOptions" dt-instance="vm.dtInstance"  width="100%" dt-column-defs="vm.dtColumnDefs">
			            		<thead>
			            			<!-- <th>#</th> -->
			            			<th><b>Financial Year</b></th>
			            			<th><b>From Date</b></th>
			            			<th><b>To Date</b></th>
			            			<th><b>Status</b></th>
			            			<th><b>Actions</b></th>
			            		</thead>
			            		<tbody>
			            			<tr ng-repeat="row in rows">
			            				<!-- <td>{{$index + 1}}</td> -->
			            				<td>{{row.finyear}}</td>
			            				<td>{{row.fromDate}}</td>
			            				<td>{{row.toDate}}</td>
										<td ng-if="row.status">Active</td>
										<td ng-if="row.status == false">Inactive</td>
			            				<td>
			            					<button ng-click="edit(row)" class="btn btn-simple btn-warning btn-icon btn-rotate">
		                                        <i class="fa fa-pencil"></i>
		                                    </button>
		                                    <button ng-click="delete(row._id)" class="btn btn-simple btn-danger btn-icon  btn-rotate">
		                                        <i class="fa fa-trash"></i>
		                                    </button>
			            				</td>
			            			</tr>
			            		</tbody>
			            	</table>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
		<div ng-switch-when="Ledger Group">
			<div class="row">
				<div class="col-md-12">
		    		<div class="card a_cream">	
		 				<div class="row">
			    			<div class="col-md-12">
			    				<div class="card-content">			    				 
				    				<div class="row">
				    					<div class="col-md-12">
				    						<div class="col-sm-4">
					    						<div class="form-group">
		        					    			<label>Group Name</label>
		        					    			<input type="text" class="form-control" ng-model="ledger.name" placeholder="Enter ledger name">
		        					    		</div>
					    					</div>
					    					<div class="col-sm-4">
					    						<div class="form-group">
		        					    			<label>Parent Group</label>
		        					    			<select class="selectpicker" data-style="btn btn-default btn-block" ng-model="ledger.parent" data-live-search="true" data-size="auto">
		        					    				<option value="">none</option>
		        					    				<option ng-if="!res.parent" ng-repeat="res in result | orderBy:'name'" value="{{res._id}}">{{res.name}}</option>
		        					    			</select>
		        					    		</div>
					    					</div>
					    					<div class="col-sm-4">
					    						<button class="btn-margin btn btn-danger btn-fill" ng-click="vm.cancel()">Reset</button>
					    						<button class="btn-margin btn btn-success btn-fill" ng-click="this[buttons.method]()">{{buttons.title}}</button>
					    					</div>
					    				</div>
				    				</div>				    					
	    						</div>
	    					</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
			        <div class="card">
			            <div class="card-content">
			            	<table class="table table-bordered dataTable dtr-inline" datatable="ng" dt-options="vm.dtOptions" dt-instance="vm.dtInstance"  width="100%" dt-column-defs="vm.dtColumnDefs">
			            		<thead>
			            			<!-- <th>#</th> -->
			            			<th><b>Ledger Group</b></th>
			            			<th><b>Ledger Parent</b></th>
			            			<th><b>Actions</b></th>
			            		</thead>
			            		<tbody>
			            			<tr ng-repeat="row in rows">
			            				<!-- <td>{{$index + 1}}</td> -->
			            				<td>{{row.name}}</td>
			            				<td>{{row.parent.name}}</td>
			            				<td>
			            					<button ng-click="edit(row)" class="btn btn-simple btn-warning btn-icon btn-rotate">
		                                        <i class="fa fa-pencil"></i>
		                                    </button>
		                                    <button ng-click="delete(row._id)" class="btn btn-simple btn-danger btn-icon btn-rotate">
		                                        <i class="fa fa-trash trash"></i>
		                                    </button>
			            				</td>
			            			</tr>
			            		</tbody>
			            	</table>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
	</div>
</div>
