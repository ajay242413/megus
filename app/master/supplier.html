<div class="container-fluid">
    <div class="row">
		<div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-content">
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
					       	<select class="selectpicker" ng-model="supplierSelect" ng-options="so for so in supplierOptions" ng-change="supplierSelectChange()" data-style="btn btn-info btn-block" data-size="5"></select>
					    </div>
					</div>
				</div>
			</div>
		</div>
    </div>
	<div class="text-right" style="margin-bottom: 5px;">
		 <button ng-click="addNew()" class="btn btn-default btn-wd btn-fill">Add New</button>
	 </div>
    <div class="row">
    	<div class="col-md-12">
	        <div class="card">
	            <div class="card-content">
	                <table ng-if="authorized" datatable="" dt-columns="dtColumns" dt-options="dtOptions" dt-instance="vm.dtInstance" class="table table-striped table-bordered dataTable dtr-inline"></table>
	            </div>
	        </div>
	    </div>
	</div>
</div>         

<script type="text/ng-template" id="addCategory.html">
	<div class="modal-content">
		<div class="modal-header">
			<span class="modal-title"><b>Category</b></span>
			<button type="button" class="close" data-dismiss="modal" ng-click="close()">Close</button>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Category Name</label>
						<input type="text" class="form-control border-input" ng-model="category.name" placeholder="Enter category name">
					</div>
				</div>
     		    <div class="col-md-6">
				    <div class="form-group">
				  	    <label>Category Code</label>
						<input type="text" class="form-control border-input" ng-model="category.code" placeholder="Enter category code">
					</div>
				</div>
			</div>
			<br>
			<div class="text-center">
				<button ng-click="this[buttons.method](category)" class="btn-margin btn btn-success btn-fill">{{buttons.title}}</button>
			</div>
			<div class="clearfix"></div>
		</div>  
	</div>
</script>
