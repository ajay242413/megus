<style type="text/css">
	datalist { 
	    display: none;
	}
</style>
<div class="container-fluid">
	<div class="text-right" style="margin-bottom: 5px;">
		<button class="btn btn-default btn-fill btn-wd" ng-click="backEmpDashboard()">Back</button>
	</div>
    <div class="row">
		<div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-content">
					<form name="employeeForm" ng-submit="this[buttons.method]()">
						<div class="row">
							<div class="col-md-12">
								<div class="card">
									<div class="col-md-12">
										<h5 class="card-title"><b>General Details</b></h5>
									</div>
									<div class="row">	
										<div class="col-md-6">
											<div class="card-content">
												<div class="row">
													<div class="col-sm-6">
														<div class="form-group">
															<label>Name</label>
															<input class="form-control" type="text" name="name" placeholder="Enter name" ng-model="employee.name" ng-required="true">
															<center> 
																<span ng-show="(submitted && employeeForm.name.$error.required) || (employeeForm.name.$invalid && employeeForm.name.$dirty)">
																	<font class="text-danger">
																		<b>This is required field</b>
																	</font>
																</span>
															</center>
														</div>
													</div>
													<div class="col-sm-6">
														<div class="form-group">
															<label>Mobile Number</label>
															<input class="form-control" type="text" name="mobNum" placeholder="Enter mobile number" ng-model="employee.mobNum" ng-required="true" awnum>
															<center> 
																<span ng-show="(submitted && employeeForm.mobNum.$error.required) || (employeeForm.mobNum.$invalid && employeeForm.mobNum.$dirty)">
																	<font class="text-danger">
																		<b>This is required field</b>
																	</font>
																</span>
															</center>
														</div>
													</div>
												</div>										
												<div class="row">
													<div class="col-sm-6">
														<div class="form-group">
															<label>Email address</label>
															<input type="email" ng-model="employee.email" placeholder="Enter email" class="form-control">
														</div>
													</div>
													<div class="col-sm-6">
														<div class="form-group">
															<label>PAN ID</label>
															<input class="form-control" type="text" name="panID" placeholder="Enter PAN-ID" ng-model="employee.panID" ng-maxlength="10" ng-minlength="10" ng-pattern="/^[a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}$/">
															<center> 
																<span ng-show="employeeForm.panID.$invalid && employeeForm.panID.$dirty">
																	<font class="text-danger">
																		<b>Enter Valid PAN Number</b>
																	</font>
																</span>
															</center>
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-sm-6">
														<div class="form-group">
															<label>Photo</label>
															<input type="file" class="form-control" file-model="files.photo">
															<a href="{{'../upload_files/hr/' + filesClone.photo}}" target="_blank">{{filesClone.photo}}</a>
														</div>
													</div>
													<div class="col-sm-6">
														<div class="form-group">
															<label>ID - Proof</label>
															<input type="file" class="form-control" file-model="files.proof">
															<a href="{{'../upload_files/hr/' + filesClone.proof}}" target="_blank">{{filesClone.proof}}</a>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="card-content">
												<div class="row">
													<div class="col-sm-6">
														<div class="form-group">
															<label>Country</label>
															<select class="selectpicker" data-live-search="true" ng-model="employee.country" ng-options="country._id as country.name for country in countryList | orderBy:'name'" data-style="btn btn-default btn-block"
															data-size="7">
																<option value disabled>--choose country--</option>
															</select>
														</div>
													</div>
													<div class="col-sm-6">
														<div class="form-group">
															<label>State</label>
															<select class="selectpicker" data-live-search="true" ng-model="employee.state" ng-options="state._id as state.name for state in stateList | orderBy:'name'" data-style="btn btn-default btn-block"
															data-size="7">
																<option value disabled>--choose state--</option>
															</select>
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-sm-6">
														<div class="form-group">
															<label>City</label>
															<select class="selectpicker" data-live-search="true" ng-model="employee.city" ng-options="city._id as city.name for city in cityList | orderBy:'name'" data-style="btn btn-default btn-block"  data-size="7">
																<option value disabled>--choose city--</option>
															</select>
														</div>
														<div class="form-group">
															<label>Area</label>
															<select class="selectpicker" data-live-search="true" ng-model="employee.area" ng-options="area._id as area.name disable when area.disabled for area in areaList | orderBy:'name'" data-style="btn btn-default btn-block"  data-size="7">
																<option value disabled>--choose area--</option>
															</select>
														</div>
													</div>
													<div class="col-sm-6">
														<div class="form-group">
															<label>Address</label>
															<textarea class="form-control" rows="5" ng-model="employee.address" placeholder="Enter address"></textarea>
														</div>
													</div>
												</div>					
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="card">
									<div class="col-md-12">
										<h5 class="card-title"><b>Bank Details</b></h5>
									</div>
									<div class="row">	
										<div class="col-md-12">
											<div class="card-content">
												<div class="row">
													<div class="col-sm-6 col-lg-3">
														<div class="form-group">
															<label>Account Number</label>
															<input type="text" class="form-control" ng-model="bank.accountNumber" placeholder="Enter Account Number">
														</div>
													</div>
													<div class="col-sm-6 col-lg-3">
														<div class="form-group">
															<label>Account Name</label>
															<input type="text" class="form-control" ng-model="bank.accountName" placeholder="Enter Account Holder Name">
														</div>
													</div>
													<div class="col-sm-6 col-lg-3">
														<div class="form-group">
															<label>Account Type</label>
															<select class="selectpicker" ng-model="bank.accountType" data-style="btn btn-default btn-block">
																<option value disabled>--choose account type--</option>
																<option>Current</option>
																<option>OD</option>
																<option>Savings</option>
															</select>
														</div>
													</div>
													<div class="col-sm-6 col-lg-3">
														<div class="form-group">
															<label>IFSC Code</label>
															<input type="text" class="form-control" ng-model="bank.ifsc" placeholder="Enter IFSC code">
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-sm-6 col-lg-3">
														<div class="form-group">
															<label>MICR Number</label>
															<input type="text" class="form-control" ng-model="bank.micr" placeholder="Enter MICR Number">
														</div>
													</div>
													<div class="col-sm-6 col-lg-3">
														<div class="form-group">
															<label>Bank Name</label>
															<input type="text" class="form-control" ng-model="bank.bankName" placeholder="Enter Bank Name">
														</div>
													</div>
													<div class="col-sm-6 col-lg-3">
														<div class="form-group">
															<label>Branch Name</label>
															<input type="text" class="form-control" ng-model="bank.branchName" placeholder="Enter Branch Name">
														</div>
													</div>
													<div class="col-sm-6 col-lg-3">
														<div class="form-group">
															<label>Branch Address</label>
															<input type="text" class="form-control" ng-model="bank.branchAddress" placeholder="Enter Branch Address">
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-sm-6 col-lg-3">
														<div class="form-group">
															<label>Contact Number</label>
															<input type="text" class="form-control" ng-model="bank.contactNumber" placeholder="Enter Contact Number">
														</div>
													</div>
													<div class="col-sm-6 col-lg-3">
														<div class="form-group">
															<label>Bank Email ID</label>
															<input type="email" class="form-control" ng-model="bank.emailId" placeholder="Emter Bank Email ID">
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="card">
									<div class="col-md-12">
										<h5 class="card-title"><b>Internal Details</b></h5>
									</div>
									<div class="row">
										<div class="col-md-12">
											<div class="card-content">	
												<div class="form-group">
													<div class="row">
														<div class="col-sm-6 col-lg-3">
															<label>Package</label>
															<input type="text" ng-model="employee.package" placeholder="Enter Package" class="form-control" awnum>
														</div>
														<div class="col-sm-6 col-lg-3">
															<label>Department</label>
															<select class="selectpicker" data-live-search="true" ng-model="employee.department" ng-options="dept._id as dept.name for dept in departmentList | orderBy:'name'" data-style="btn btn-default btn-block"  data-size="7">
																<option value disabled>--choose department--</option>
															</select>
														</div>
														<div class="col-sm-6 col-lg-3">
															<label>Designation</label>
															<select class="selectpicker" data-live-search="true" ng-model="employee.designation" ng-options="desig._id as desig.name for desig in designationList | orderBy:'name'" data-style="btn btn-default btn-block"  data-size="7">
																<option value disabled>--choose designation--</option>
															</select>
														</div>
														<div class="col-sm-6 col-lg-3">
															<div class="checkbox">
																<input id="salePoint" type="checkbox" ng-model="employee.salePoint" value="true">
																<label for="salePoint">Employee as SalePoint</label>
															</div>
															<div class="checkbox">
																<input id="checkPermission" type="checkbox" ng-model="checkPermission" value="true">
																<label for="checkPermission">New Permission</label>
															</div>
															<button type="button" ng-show="checkPermission" ng-click="permissionDialog()">Set Permission</button>
														</div>
													</div>
												</div>	
											</div>
										</div>
									</div>
								</div>								
							</div>
							<div class="col-md-6">
								<div class="card">
									<div>
										<div class="col-sm-6">
											<p class="card-title">
												<b>Signup Account</b>
											</p>
										</div>
										<div class="col-sm-6">
											<div class="checkbox">
												<input id="activateAccount" type="checkbox" ng-model="employee.activateAccount">
												<label for="activateAccount">
													<b>Activate</b>
												</label>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-6">
											<div  class="card-content">
												<div class="form-group">
													<label>Signup MailID</label>
													<input type="email" ng-model="employee.signupMail" placeholder="Enter Mail ID" class="form-control">
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<button type="submit" class="btn btn-wd btn-success btn-fill btn-move-right btn-next pull-right" ng-click="submitted=true">{{buttons.title}}</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/ng-template" id="permissionContent.html">
	<style>
        @media (min-width: 992px){
            .modal-lg{
                width: 800px;
            }
        }
    </style>
	<div class="modal-content modal-lg">
		<div class="modal-header" style="padding: 10px;">
			<span class="modal-title" style="font-size: 20px;"><b>Permission</b></span>
			<button type="button" class="close" data-dismiss="modal" ng-click="close()">Close</button>
		</div>
		<div class="modal-body">
			<div class="card-content">
				<table  class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
				<thead>
					<tr>
						<th><b>Module</b></th>
						<th><b>View</b></th>
						<th><b>New</b></th>
						<th><b>edit</b></th>
						<th><b>Delete</b></th>
					</tr>
				</thead>
					<tbody>
						<tr>
							<td><a data-toggle="collapse" href="#Masters"><b>Masters</b></a></td>
							<td><input type="checkbox" ng-model="permission.master.master.view" ng-click="viewAllClicked($event,'master','view')"></td>
							<td><input type="checkbox" ng-model="permission.master.master.new" ng-click="viewAllClicked($event,'master','new')"></td>
							<td><input type="checkbox" ng-model="permission.master.master.edit" ng-click="viewAllClicked($event,'master','edit')"></td>
							<td><input type="checkbox" ng-model="permission.master.master.delete" ng-click="viewAllClicked($event,'master','delete')"></td>
						</tr>
						<tbody  id="Masters" class="collapse">
							<tr>
								<td style="padding-left:30px">Clients</td>
								<td><input type="checkbox" ng-model="permission.master.client.view" ng-init="permission.master.client.view = permission.master.client.view" ng-click="viewClicked('master','view')"></td>
								<td><input type="checkbox" ng-model="permission.master.client.new" ng-init="permission.master.client.new = permission.master.client.new" ng-click="viewClicked('master','new')"></td>
								<td><input type="checkbox" ng-model="permission.master.client.edit" ng-init="permission.master.client.edit = permission.master.client.edit" ng-click="viewClicked('master','edit')"></td>
								<td><input type="checkbox" ng-model="permission.master.client.delete" ng-init="permission.master.client.delete = permission.master.client.delete" ng-click="viewClicked('master','delete')"></td>
							</tr>
							<tr>
								<td  style="padding-left:30px">Products</td>
								<td><input type="checkbox" ng-model="permission.master.product.view" ng-init="permission.master.product.view = permission.master.product.view" ng-click="viewClicked('master','view')"></td>
								<td><input type="checkbox" ng-model="permission.master.product.new" ng-init="permission.master.product.new = permission.master.product.new" ng-click="viewClicked('master','new')"></td>
								<td><input type="checkbox" ng-model="permission.master.product.edit" ng-init="permission.master.product.edit = permission.master.product.edit" ng-click="viewClicked('master','edit')"></td>
								<td><input type="checkbox" ng-model="permission.master.product.delete" ng-init="permission.master.product.delete = permission.master.product.delete" ng-click="viewClicked('master','delete')"></td>
							</tr>
							<tr>
								<td  style="padding-left:30px">Supplier</td>
								<td><input type="checkbox" ng-model="permission.master.supplier.view" ng-init="permission.master.supplier.view = permission.master.supplier.view" ng-click="viewClicked('master','view')"></td>
								<td><input type="checkbox" ng-model="permission.master.supplier.new" ng-init="permission.master.supplier.new = permission.master.supplier.new" ng-click="viewClicked('master','new')"></td>
								<td><input type="checkbox" ng-model="permission.master.supplier.edit" ng-init="permission.master.supplier.edit = permission.master.supplier.edit" ng-click="viewClicked('master','edit')"></td>
								<td><input type="checkbox" ng-model="permission.master.supplier.delete" ng-init="permission.master.supplier.delete = permission.master.supplier.delete" ng-click="viewClicked('master','delete')"></td>
							</tr>
							<tr>
								<td  style="padding-left:30px">Accounts</td>
								<td><input type="checkbox" ng-model="permission.master.accounts.view" ng-init="permission.master.accounts.view = permission.master.accounts.view" ng-click="viewClicked('master','view')"></td>
								<td><input type="checkbox" ng-model="permission.master.accounts.new" ng-init="permission.master.accounts.new = permission.master.accounts.new" ng-click="viewClicked('master','new')"></td>
								<td><input type="checkbox" ng-model="permission.master.accounts.edit" ng-init="permission.master.accounts.edit = permission.master.accounts.edit" ng-click="viewClicked('master','edit')"></td>
								<td><input type="checkbox" ng-model="permission.master.accounts.delete" ng-init="permission.master.accounts.delete = permission.master.accounts.delete" ng-click="viewClicked('master','delete')"></td>
							</tr>
							<tr>
								<td  style="padding-left:30px">HR</td>
								<td><input type="checkbox" ng-model="permission.master.hr.view" ng-init="permission.master.hr.view = permission.master.hr.view" ng-click="viewClicked('master','view')"></td>
								<td><input type="checkbox" ng-model="permission.master.hr.new" ng-init="permission.master.hr.new = permission.master.hr.new" ng-click="viewClicked('master','new')"></td>
								<td><input type="checkbox" ng-model="permission.master.hr.edit" ng-init="permission.master.hr.edit = permission.master.hr.edit" ng-click="viewClicked('master','edit')"></td>
								<td><input type="checkbox" ng-model="permission.master.hr.delete" ng-init="permission.master.hr.delete = permission.master.hr.delete" ng-click="viewClicked('master','delete')"></td>
							</tr>
							<tr >
								<td  style="padding-left:30px">General Masters</td>
								<td><input type="checkbox" ng-model="permission.master.generalMaster.view" ng-init="permission.master.generalMaster.view = permission.master.generalMaster.view" ng-click="viewClicked('master','view')"></td>
								<td><input type="checkbox" ng-model="permission.master.generalMaster.new" ng-init="permission.master.generalMaster.new = permission.master.generalMaster.new" ng-click="viewClicked('master','new')"></td>
								<td><input type="checkbox" ng-model="permission.master.generalMaster.edit" ng-init="permission.master.generalMaster.edit = permission.master.generalMaster.edit" ng-click="viewClicked('master','edit')"></td>
								<td><input type="checkbox" ng-model="permission.master.generalMaster.delete" ng-init="permission.master.generalMaster.delete = permission.master.generalMaster.delete" ng-click="viewClicked('master','delete')"></td>
							</tr>
						</tbody>
						<tr>
							<td> <a data-toggle="collapse" href="#Hr"><b>HR</b></a></td>
							<td><input type="checkbox" ng-model="permission.hr.hr.view" ng-click="viewAllClicked($event,'hr','view')"></td>
							<td><input type="checkbox" ng-model="permission.hr.hr.new" ng-click="viewAllClicked($event,'hr','new')"></td>
							<td><input type="checkbox" ng-model="permission.hr.hr.edit" ng-click="viewAllClicked($event,'hr','edit')"></td>
							<td><input type="checkbox" ng-model="permission.hr.hr.delete" ng-click="viewAllClicked($event,'hr','delete')"></td>
						</tr>
						<tbody id="Hr" class="collapse">
							<tr >
								<td  style="padding-left:30px">Employees</td>
								<td><input type="checkbox" ng-model="permission.hr.employee.view" ng-init="permission.hr.employee.view = permission.hr.employee.view" ng-click="viewClicked('hr','view')"></td>
								<td><input type="checkbox" ng-model="permission.hr.employee.new" ng-init="permission.hr.employee.new = permission.hr.employee.new" ng-click="viewClicked('hr','new')"></td>
								<td><input type="checkbox" ng-model="permission.hr.employee.edit" ng-init="permission.hr.employee.edit = permission.hr.employee.edit" ng-click="viewClicked('hr','edit')"></td>
								<td><input type="checkbox" ng-model="permission.hr.employee.delete" ng-init="permission.hr.employee.delete = permission.hr.employee.delete" ng-click="viewClicked('hr','delete')"></td>
							</tr>
							<tr >
								<td  style="padding-left:30px">Expenses</td>
								<td><input type="checkbox" ng-model="permission.hr.expense.view" ng-init="permission.hr.expense.view = permission.hr.expense.view" ng-click="viewClicked('hr','view')"></td>
								<td><input type="checkbox" ng-model="permission.hr.expense.new" ng-init="permission.hr.expense.new = permission.hr.expense.new"  ng-click="viewClicked('hr','new')"></td>
								<td><input type="checkbox" ng-model="permission.hr.expense.edit" ng-init="permission.hr.expense.edit = permission.hr.expense.edit" ng-click="viewClicked('hr','edit')"></td>
								<td><input type="checkbox" ng-model="permission.hr.expense.delete" ng-init="permission.hr.expense.delete = permission.hr.expense.delete" ng-click="viewClicked('hr','delete')"></td>
							</tr>
						</tbody>
						<tr>
							<td> <a data-toggle="collapse" href="#Inventory"><b>Inventory</b></a></td>
							<td><input type="checkbox" ng-model="permission.inventory.inventory.view" ng-click="viewAllClicked($event,'inventory','view')"></td>
							<td><input type="checkbox" ng-model="permission.inventory.inventory.new" ng-click="viewAllClicked($event,'inventory','new')"></td>
							<td><input type="checkbox" ng-model="permission.inventory.inventory.edit" ng-click="viewAllClicked($event,'inventory','edit')"></td>
							<td><input type="checkbox" ng-model="permission.inventory.inventory.delete" ng-click="viewAllClicked($event,'inventory','delete')"></td>
						</tr>
						<tbody id="Inventory" class=collapse>
							<tr>
								<td style="padding-left:30px">Purchase Order</td>
								<td><input type="checkbox" ng-model="permission.inventory.purchaseOrder.view" ng-init="permission.inventory.purchaseOrder.view = permission.inventory.purchaseOrder.view" ng-click="viewClicked('inventory','view')"></td>
								<td><input type="checkbox" ng-model="permission.inventory.purchaseOrder.new" ng-init="permission.inventory.purchaseOrder.new = permission.inventory.purchaseOrder.new" ng-click="viewClicked('inventory','new')"></td>
								<td><input type="checkbox" ng-model="permission.inventory.purchaseOrder.edit" ng-init="permission.inventory.purchaseOrder.edit = permission.inventory.purchaseOrder.edit" ng-click="viewClicked('inventory','edit')"></td>
								<td><input type="checkbox" ng-model="permission.inventory.purchaseOrder.delete" ng-init="permission.inventory.purchaseOrder.delete = permission.inventory.purchaseOrder.delete" ng-click="viewClicked('inventory','delete')"></td>
