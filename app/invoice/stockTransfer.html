<div class="container-fluid">
    <div class="text-right" style="margin-bottom: 5px;">
        <button class="btn btn-primary btn-fill" ng-click="showAction()">Edit / Delete</button>
        <button class="btn btn-default btn-fill" ng-click="addNewTransfer()">Stock Transfer</button>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-content">
                    <table class="table table-striped table-bordered table-hover dataTable dtr-inline" datatable="ng" dt-options="vm.dtOptions" dt-instance="vm.dtInstance"  width="100%" dt-column-defs="vm.dtColumnDefs">
                        <thead>
                            <th><b>#</b></th>
                            <th><b>Invoice Number</b></th>
                            <th><b>Invoice Date</b></th>
                            <th><b>{{spName[0]}} From</b></th>
                            <th><b>{{spName[0]}} To</b></th>
                            <th class="text-center"><b>Total Quantity</b></th>
                            <th class="text-center"><b>Net Value</b></th>
                            <th ng-show="showaction"><b>Action</b></th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="res in result  | orderBy:'':true">
                                <td>{{$index + 1}}</td>
                                <td ng-click="viewInvoice(res)">{{res.invoiceNumber}}</td>
                                <td>{{res.invoiceDate}}</td>
                                <td>{{res.source.name}}</td>
                                <td>{{res.salePoint.name}}</td>
                                <td class="text-right">{{res.totalQuantity}}</td>
                                <td class="text-right">{{res.netValue}}</td>
                                <td ng-show="showaction">
                                    <button ng-show="false" ng-click="editInvoice(res)" class="btn btn-simple btn-rotate btn-warning btn-icon table-action edit" title="Edit Transfer">
                                        <!-- <b><i class="fa fa-pencil"></i></b> -->
                                        <b><i class="ti-pencil-alt"></i></b>
                                    </button>
                                    <button ng-click="deleteAlert(res)" class="btn btn-simple btn-rotate btn-danger btn-icon table-action trash" title="Delete Transfer">
                                        <!-- <b><i class="fa fa-trash"></i></b> -->
                                        <b><i class="ti-close"></i></b>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="soldInvoices.html">
	<div class="modal-content">
		<div class="modal-header">
			<span class="modal-title"><b>Sold Invoices</b></span>
			<button type="button" class="close" data-dismiss="modal" ng-click="close()">Close</button>
		</div>
		<div class="modal-body">
            <table class="table table-bordered">
                <thead>
                    <th>S.No.</th>
                    <th>Client</th>
                    <th>Invoice Number</th>
                    <th>Invoice Date</th>
                    <th>Quantity</th>
                    <th>Cost</th>
                </thead>
                <tbody>
                    <tr ng-repeat="invoice in invoices">
                        <td>{{$index + 1}}</td>
                        <td>{{invoice.party.name}}</td>
                        <td>{{invoice.invoiceNumber}}</td>
                        <td>{{invoice.invoiceDate}}</td>
                        <td>{{invoice.totalQuantity}}</td>
                        <td>{{invoice.netValue}}</td>
                    </tr>
                </tbody>
            </table>   
		</div>  
	</div>
</script>
