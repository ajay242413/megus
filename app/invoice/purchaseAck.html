<div class="container-fluid">
    <div class="text-right" style="margin-bottom: 5px;">
        <button class="btn btn-primary btn-fill btn-wd" ng-click="back()">Back</button>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
        	<div class="card">
				<div class="card-content">
					<table class="table table-striped table-bordered dataTable dtr-inline" datatable="ng" dt-options="vm.dtOptions" dt-instance="vm.dtInstance"  width="100%" dt-column-defs="vm.dtColumnDefs">
                        <thead>
                            <th><b>#</b></th>
							<th><b>Bill No</b></th>
							<th><b>Bill Date</b></th>
							<th class="text-center"><b>Quantity</b></th>
							<th class="text-center"><b>Cost</b></th>
							<th><b>Action</b></th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="purItem in purchaseItems">
                                <td>{{$index + 1}}</td>
                                <td>{{purItem.invoiceNumber}}</td>
                                <td>{{purItem.invoiceDate | date :  "dd-MM-y"}}</td>
                                <td class="text-right">{{purItem.totalQuantity}}</td>
                                <td class="text-right">{{purItem.netValue}}</td>
                                <td>
                                    <button ng-click="approvePurchase(purItem)" title="Approve Purchase">Approve</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
				</div>
			</div>
		</div>
	</div>
</div>
