<div class="container-fluid">
    <div class="text-right" style="margin-bottom: 5px;">
        <button class="btn btn-primary btn-fill" ng-click="showAction()">Edit / Delete</button>
        <button class="btn btn-default btn-fill" ng-click="newPurchaseDc()">New Purchase DC</button>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-content">
                    <table class="table table-striped table-bordered dataTable dtr-inline" datatable="ng" dt-options="dtOptions" dt-instance="dtInstance"  width="100%" dt-column-defs="dtColumnDefs">
                        <thead>
                            <th><b>#</b></th>
                            <th><b>Supplier</b></th>
                            <th><b>DC Date</b></th>
                            <th><b>DC Number</b></th>
                            <th><b>{{spName}}</b></th>
                            <th><b>Purchase Bill</b></th>
                            <th class="text-center"><b>Total Quantity</b></th>
                            <th ng-show="showaction" style="width: 11%;"><b>Action</b></th>
                        </thead>
                        <tbody>
                            <tr ng-dblclick="viewInvoice(res)" ng-repeat="res in result | orderBy:'':true">
                                <td>{{$index + 1}}</td>
                                <td>{{res.party.name}}</td>
                                <td>{{res.invoiceDate}}</td>
                                <td>{{res.invoiceNumber}}</td>
                                <td>{{res.salePoint.name}}</td>
                                <th>
                                    <p ng-repeat="inno in res.invenID" style="font-size:12px; margin-bottom:0px;font-weight:100;">{{inno.invoiceNumber}}</p>
                                </th>
                                <td class="text-right">{{res.totalQuantity}}</td>
                                <td ng-show="showaction" style="width: 11%;">
                                    <a rel="tooltip" title="Move to Sale Bill" class="btn btn-success btn-simple btn-xs" ng-click="moveToBill(res)"><i class="ti-arrow-right"></i></a>
                                    <a rel="tooltip" title="Edit DC" class="btn btn-warning btn-simple btn-xs" ng-click="editInvoice(res)"><i class="ti-pencil-alt"></i></a>
                                    <a rel="tooltip" title="Delete DC" class="btn btn-danger btn-simple btn-xs" ng-click="deleteAlert(res)"><i class="ti-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

            <button type="button" class="close" data-dismiss="modal" ng-click="close()">Close</button>

                <thead>
                    <th><b>S.No.</b></th>
                    <th><b>Invoice Number</b></th>
                    <th><b>Invoice Date</b></th>
                </thead>
                <tbody>
                    <tr ng-repeat="invoice in invoices">
                        <td>{{$index + 1}}</td>
                        <td>{{invoice.invoiceNumber}}</td>
                        <td>{{invoice.invoiceDate}}</td>
