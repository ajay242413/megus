<div class="container-fluid">
    <div class="text-right" style="margin-bottom: 5px;">
        <button class="btn btn-primary btn-fill" ng-click="showAction()">Edit / Delete</button>
        <button class="btn btn-default btn-fill" ng-click="addNewSales()">New Sale</button>
        <button ng-if="user.userType == 'd'" class="btn btn-warning btn-fill" ng-click="saleBill()">Import Sales Bill</button>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-content">
                    <table class="table table-striped table-bordered table-hover dataTable dtr-inline" datatable="ng" dt-options="vm.dtOptions" dt-instance="vm.dtInstance"  width="100%" dt-column-defs="vm.dtColumnDefs">
                        <thead>
                            <th><b>#</b></th>
                            <th><b>Client</b></th>
                            <th><b>Invoice Date</b></th>
                            <th><b>Invoice Number</b></th>
                            <th><b>Ref. Bill</b></th>
                            <th><b>Ref. Bill Date</b></th>
                            <th><b>{{spName}}</b></th>
                            <th><b>Remark</b></th>
                            <th class="text-center"><b>Total Quantity</b></th>
                            <th class="text-center"><b>Net Value</b></th>
                            <th ng-show="showaction"><b>Action</b></th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="res in result | orderBy:'':true">
                                <td>{{$index + 1}}</td>
                                <td ng-click="viewInvoice(res)">{{res.party.name}}</td>
                                <td>{{res.invoiceDate}}</td>
                                <td>{{res.invoiceNumber}}</td>
                                <td>{{res.billno}}</td>
                                <td>{{res.billDate}}</td>
                                <td>{{res.salePoint.name}}</td>
                                <td>{{res.remark}}</td>
                                <td class="text-right">{{res.totalQuantity}}</td>
                                <td class="text-right">{{res.netValue}}</td>
                                <td ng-show="showaction">
                                    <button ng-click="editInvoice(res)" class="btn btn-simple btn-rotate btn-warning btn-icon table-action edit" title="Edit Invoice">
                                        <b><i class="fa fa-pencil"></i></b>
                                    </button>
                                    <button ng-click="deleteAlert(res)" class="btn btn-simple btn-rotate btn-danger btn-icon table-action trash" title="Delete Invoice">
                                        <b><i class="fa fa-trash"></i></b>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="soldInvoices.html">

	<!-- <div class="modal-content modal-lg"> -->
    <div class="modal-content">
        <div class="modal-header" style="padding: 10px;">
            <span class="modal-title" style="font-size: 20px;"><b>{{title}}</b></span>
            <button type="button" class="close" data-dismiss="modal" ng-click="close()">Close</button>
        </div>
		<div class="modal-body">
            <table ng-show="showInvoices" class="table table-bordered">
                <thead>
                    <th><b>S.No.</b></th>
                    <th><b>Client</b></th>
                    <th><b>Invoice Number</b></th>
                    <th><b>Invoice Date</b></th>
                </thead>
                <tbody>
                    <tr ng-repeat="invoice in invoices">
                        <td>{{$index + 1}}</td>
                        <td>{{invoice.party.name}}</td>
                        <td>{{invoice.invoiceNumber}}</td>
                        <td>{{invoice.invoiceDate}}</td>
                    </tr>
                </tbody>
            </table>
            <table ng-show="showRJ" class="table table-bordered">
                <thead>
                    <th><b>S.No.</b></th>
                    <th><b>RJ Number</b></th>
                    <th><b>RJ Date</b></th>
                </thead>
                <tbody>
                    <tr ng-repeat="rj in rjs">
                        <td>{{$index + 1}}</td>
                        <td>{{rj.invoiceNumber}}</td>
                        <td>{{rj.invoiceDate}}</td>
                    </tr>
                </tbody>
            </table>
		</div>  
	</div>
</script>
