<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-content">
                    <div class="nav-tabs-navigation" style="margin-bottom: 10px;">
                        <div class="nav-tabs-wrapper" style="margin-left: -12px;">
                            <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                                <li class="active" style="font-size: 15px;"><a href="#company" data-toggle="tab">Company</a></li>
                                <li><a href="#invoice" style="font-size: 15px;" data-toggle="tab">Invoice</a></li>
                                <li><a href="#default" style="font-size: 15px;" data-toggle="tab">Default</a></li>
                                <li><a href="#format" style="font-size: 15px;" data-toggle="tab">Format</a></li>
                                <li><a href="#dashboard" style="font-size: 15px;" data-toggle="tab">Dashboard</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane active" id="company">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-content" style="padding:5px 5px 0px 5px;">
                                            <form name="companyProfileForm" ng-submit="saveCompanySetting()">
                                                <div class="row">
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label>Name</label>
                                                            <input type="text" class="form-control" name="name" ng-model="companySetting.name" placeholder="Enter Name" ng-required="true">
                                                            <center> 
                                                                <span ng-show="(submitted && companyProfileForm.name.$error.required) || (companyProfileForm.name.$invalid && companyProfileForm.name.$dirty)">
                                                                    <font class="text-danger">
                                                                        <b>Name is Required</b>
                                                                    </font>
                                                                </span>
                                                            </center>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Phone 2</label>
                                                            <input type="text" class="form-control" name="phone2" ng-model="companySetting.phone2" placeholder="Enter Phone Number 2" awnum>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label>Email ID</label>
                                                            <input type="email" class="form-control" name="email" ng-model="companySetting.email" placeholder="Enter Mail ID" ng-required="true">
                                                            <center> 
                                                                <span ng-show="(submitted && companyProfileForm.email.$error.required) || (companyProfileForm.email.$invalid && companyProfileForm.email.$dirty)">
                                                                    <font class="text-danger">
                                                                        <b>Email is Required</b>
                                                                    </font>
                                                                </span>
                                                            </center>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>State</label>
                                                            <select class="selectpicker" name="state" ng-model="companySetting.state" data-live-search="true" ng-required="true">
                                                                <option value selected>--Choose State--</option>
                                                                <option ng-repeat="state in states | orderBy:'name'" value="{{state._id}}">{{state.name}}</option>
                                                            </select>
                                                            <center> 
                                                                <span ng-show="(submitted && companyProfileForm.state.$error.required) || (companyProfileForm.state.$invalid && companyProfileForm.state.$dirty)">
                                                                    <font class="text-danger">
                                                                        <b>State is Required</b>
                                                                    </font>
                                                                </span>
                                                            </center>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label>Phone 1</label>
                                                            <input type="text" class="form-control" name="phone1" ng-model="companySetting.phone1" placeholder="Enter Phone Number 1" ng-required="true" awnum>
                                                            <center> 
                                                                <span ng-show="(submitted && companyProfileForm.phone1.$error.required) || (companyProfileForm.phone1.$invalid && companyProfileForm.phone1.$dirty)">
                                                                    <font class="text-danger">
                                                                        <b>Phone1 is Required</b>
                                                                    </font>
                                                                </span>
                                                            </center>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Pincode</label>
                                                            <input type="text" class="form-control" name="pincode" ng-model="companySetting.pincode" placeholder="Enter Pincode" ng-required="true" awnum>
                                                            <center> 
                                                                <span ng-show="(submitted && companyProfileForm.pincode.$error.required) || (companyProfileForm.pincode.$invalid && companyProfileForm.pincode.$dirty)">
                                                                    <font class="text-danger">
                                                                        <b>Pincode is Required</b>
                                                                    </font>
                                                                </span>
                                                            </center>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label>Address</label>
                                                            <textarea type="text" class="form-control" name="address" ng-model="companySetting.address" rows="5" placeholder="Enter Address" ng-required="true"></textarea>
                                                            <center> 
                                                                <span ng-show="(submitted && companyProfileForm.address.$error.required) || (companyProfileForm.address.$invalid && companyProfileForm.address.$dirty)">
                                                                    <font class="text-danger">
                                                                        <b>Address is Required</b>
                                                                    </font>
                                                                </span>
                                                            </center>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label>CIN Number</label>
                                                            <input type="text" class="form-control" name="cin" ng-model="companySetting.cin" placeholder="Enter CIN Number">
                                                            <!-- <center> 
                                                                <span ng-show="(submitted && companyProfileForm.cin.$error.required) || (companyProfileForm.cin.$invalid && companyProfileForm.cin.$dirty)">
                                                                    <font class="text-danger">
                                                                        <b>CIN Number is Required</b>
                                                                    </font>
                                                                </span>
                                                            </center> -->
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label>GSTIN</label>
                                                            <input type="text" class="form-control" name="gstin" placeholder="Enter GSTIN" ng-model="companySetting.gstin" ng-maxlength="15" ng-minlength="15" ng-pattern="/^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/" ng-required="true">
                                                            <center> 
                                                                <span ng-show="(submitted && companyProfileForm.gstin.$error.required) || (companyProfileForm.gstin.$invalid && companyProfileForm.gstin.$dirty)">
                                                                    <font class="text-danger">
                                                                        <b>GSTIN is Required</b>
                                                                    </font>
                                                                </span>
                                                            </center>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label>PAN Number</label>
                                                            <input type="text" class="form-control" name="pan" placeholder="Enter PAN Number" ng-model="companySetting.pan" ng-maxlength="10" ng-minlength="10" ng-pattern="/^[a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}$/" ng-required="true">
                                                            <center> 
                                                                <span ng-show="(submitted && companyProfileForm.pan.$error.required) || (companyProfileForm.pan.$invalid && companyProfileForm.pan.$dirty)">
                                                                    <font class="text-danger">
                                                                        <b>PAN Number is Required</b>
                                                                    </font>
                                                                </span>
                                                            </center>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label>Bank Account Number</label>
                                                            <input type="text" class="form-control" name="accountNumber" ng-model="companySetting.accountNumber" placeholder="Enter Account Number">
                                                        </div>
                                                    </div>
                                                </div><br>
                                                <div class="row">
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label>Bank Account Name</label>
                                                            <input type="text" class="form-control" name="accountName" ng-model="companySetting.accountName" placeholder="Enter Bank Account Name">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label>Account Type</label>
                                                            <select class="selectpicker" ng-model="companySetting.accountType" data-style="btn btn-default btn-block">
                                                                <option value disabled>--choose account type--</option>
                                                                <option>Current</option>
                                                                <option>OD</option>
                                                                <option>Savings</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label>IFSC Code</label>
                                                            <input type="text" class="form-control" ng-model="companySetting.ifsc" placeholder="Enter IFSC Code">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label>MICR Number</label>
                                                            <input type="text" class="form-control" ng-model="companySetting.micr" placeholder="Enter MICR Number">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-3">
                                                        <label>Bank Name</label>
                                                        <input type="text" class="form-control" ng-model="companySetting.bankName" placeholder="Enter Bank Name">
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label>Bank Branch</label>
                                                            <input type="text" class="form-control" ng-model="companySetting.bankbranch" placeholder="Enter Bank Branch">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label>Bank Branch Address</label>
                                                            <input type="text" class="form-control" ng-model="companySetting.bankaddress" placeholder="Enter Bank Addres">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <label>Bank Email ID</label>
                                                            <input type="text" class="form-control" ng-model="companySetting.bankEmail" placeholder="Enter Bank Email ID">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-3 col-sm-4">
                                                        <div class="form-group">
                                                            <label>Logo</label>
                                                            <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                                                                <div class="fileinput-new thumbnail" style="border: 0px solid #ddd;">
                                                                    <img src="{{logoUrl}}">
                                                                </div>
                                                                <div class="fileinput-preview fileinput-exists thumbnail" style="border: 0px solid #ddd;"></div>
                                                                <div>
                                                                    <span class="btn btn-warning btn-fill btn-sm btn-file">
                                                                        <span class="fileinput-new">Select image</span>
                                                                        <span class="fileinput-exists">Change</span>
                                                                        <input type="file" name="..." ng-model="logo" file-model="logo">
                                                                    </span>
                                                                    <a href="#" class="btn btn-danger btn-fill btn-sm fileinput-exists" data-dismiss="fileinput">Remove</a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div><br>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <button type="submit" class="btn btn-success btn-wd btn-fill pull-right" ng-click="submitted=true">Save</button>
                                                    </div>
                                                </div><br>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="invoice">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-content" style="padding:5px 5px 0px 5px;">
                                            <div class="row">
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Purchase</label>
                                                        <input type="text" class="form-control" ng-model="invoiceSetting.purchase" placeholder="Enter Purchase Format">
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Sales</label>
                                                        <input type="text" class="form-control" ng-model="invoiceSetting.sale" placeholder="Enter Sale Format">
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Purchase DC</label>
                                                        <input type="text" class="form-control" ng-model="invoiceSetting.purchaseDc" placeholder="Enter Purchase DC Format">
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Sale DC</label>
                                                        <input type="text" class="form-control" ng-model="invoiceSetting.saleDc" placeholder="Enter Sale DC Format">
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Stock Transfer</label>
                                                        <input type="text" class="form-control" ng-model="invoiceSetting.transfer" placeholder="Enter Stock Transfer Format">
                                                    </div>
                                                </div>
                                                <div ng-if="user.userType == 'd'" class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Sale Return</label>
                                                        <input type="text" class="form-control" ng-model="invoiceSetting.saleReturn" placeholder="Enter Sale Return Format">
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Receipt</label>
                                                        <input type="text" class="form-control" ng-model="invoiceSetting.receipt" placeholder="Enter Receipt Format">
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Payment</label>
                                                        <input type="text" class="form-control" ng-model="invoiceSetting.payment" placeholder="Enter Payment Format">
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Journal</label>
                                                        <input type="text" class="form-control" ng-model="invoiceSetting.journal" placeholder="Enter Journal Format">
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Contra</label>
                                                        <input type="text" class="form-control" ng-model="invoiceSetting.contra" placeholder="Enter Contra Format">
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Credit</label>
                                                        <input type="text" class="form-control" ng-model="invoiceSetting.credit" placeholder="Enter Credit Format">
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Debit</label>
                                                        <input type="text" class="form-control" ng-model="invoiceSetting.debit" placeholder="Enter Debit Format">
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Reference Journal</label>
                                                        <input type="text" class="form-control" ng-model="invoiceSetting.refJournal" placeholder="Enter Reference Journal Format">
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Back Log days</label>
                                                        <input type="text" class="form-control" ng-model="invoiceSetting.backLog" placeholder="Enter Back Log Days" awnum>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <button class="btn btn-fill btn-success btn-wd pull-right" ng-click="saveInvoiceSetting()">Save</button>
                                                </div>
                                            </div><br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="default">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-content" style="padding:5px 5px 0px 5px;">
                                            <div class="row">
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Client State</label>
                                                        <!-- <input type="text" class="form-control" ng-model="clientState" placeholder="Enter Client State"> -->
                                                        <select class="selectpicker" name="state" ng-model="defaultSetting.clientState" data-live-search="true" ng-required="true">
                                                            <option value selected>--Choose State--</option>
                                                            <option ng-repeat="state in states | orderBy:'name'" value="{{state._id}}">{{state.name}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>{{spName}}</label>
                                                        <select class="selectpicker" name="state" ng-model="defaultSetting.stockPoint" data-live-search="true" ng-required="true">
                                                            <option value selected>--Choose {{spName}}--</option>
                                                            <option ng-repeat="sps in salepoints | orderBy:'name'" value="{{sps._id}}">{{sps.name}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <button class="btn btn-success btn-fill btn-wd pull-right" ng-click="saveDefaultSetting()">Save</button>
                                                </div>
                                            </div><br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="format">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-content" style="padding:5px 5px 0px 5px;">
                                            <div class="row">
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Stock Point Name</label>
                                                        <input type="text" class="form-control" ng-model="formatSetting.stockPoint" placeholder="Enter Stock Point Name">
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Serial Number</label>
                                                        <input type="text" class="form-control" ng-model="formatSetting.serial" placeholder="Enter Serial Number Name">
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Journey Custom Label 1</label>
                                                        <input type="text" class="form-control" ng-model="formatSetting.journeyLabel1" placeholder="Enter Serial Number Name">
                                                    </div>
                                                </div>
                                                <div ng-if="user.userType == 'd'" class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Dealer Custom Label 1</label>
                                                        <input type="text" class="form-control" ng-model="formatSetting.dealerLabel1" placeholder="(Example: Bajaj)">
                                                    </div>
                                                </div>
                                                <div ng-if="user.userType == 'd'" class="col-sm-4">
                                                    <div class="form-group">
                                                        <label>Dealer Custom Label 2</label>
                                                        <input type="text" class="form-control" ng-model="formatSetting.dealerLabel2" placeholder="(Example: Bajaj)">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <button class="btn btn-fill btn-success btn-wd pull-right" ng-click="saveFormatSetting()">Save</button>
                                                </div>
                                            </div><br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="dashboard">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="checkbox">
                                        <input id="checkbox1" type="checkbox" ng-model="model.additionalJsonData.chart1">
                                        <label for="checkbox1">{{chart1}}</label>
                                    </div>
                                    <div class="checkbox">
                                        <input id="checkbox1" type="checkbox" ng-model="model.additionalJsonData.chart2">
                                        <label for="checkbox1">{{chart2}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-wd btn-fill pull-right" ng-click="chartsSettingsData(model)">Save</button>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
