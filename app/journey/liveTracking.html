<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-content">
                    <div class="nav-tabs-navigation" style="margin-bottom: 10px;">
                        <div class="nav-tabs-wrapper" style="margin-left: -12px;">
                            <ul id="tabs" class="nav nav-tabs" style="font-size: 17px;" data-tabs="tabs">
                                <li class="active">
                                    <a href="#liveTrackingTab" data-toggle="tab" style="padding-bottom: 12px;" ng-click="changeTab()">
                                        <b>Live Tracking</b>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="tab-content">
                            <!-- LIVE TRACKING TAB -->
                        <div class="tab-pane active" id="liveTrackingTab">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-content" style="padding:5px 5px 0px 5px;">
                                            <div class="row">
                                                <div class="col-md-4 col-md-offset-1">
                                                    <label>Department</label>
                                                    <select class="selectpicker" multiple ng-model="depatment" data-live-search="true" data-actions-box="true" title="--choose department--" data-selected-text-format="count" data-size="5">
                                                        <option ng-repeat="hd in hrDepart | orderBy:'name'" value="{{hd._id}}">{{hd.name}}</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-4 col-md-offset-2">
                                                    <label>Employee</label>
                                                    <select class="selectpicker" multiple ng-model="hr" data-live-search="true" data-actions-box="true" title="--choose employee--" data-selected-text-format="count" data-size="5">
                                                        <option ng-repeat="emp in hrs | orderBy:'name'" value="{{emp._id}}">{{emp.name}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div id="regularMap" class="map map-big"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                        
                </div>
            </div>
        </div>
    </div>
</div>
