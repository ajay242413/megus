<style>
    .cover {
        background-size: cover;
        display: table;

    .cover-inner {
        display: table-cell;
        vertical-align: middle;
    }
    .inner {
        padding: 30px;
    }
    header {
        margin: 0 auto;
        max-width: 800px;
    }
    .twisted{
        transform: skew(-16deg, 1deg) ;
        -webkit-transform: skew(-16deg, 1deg) ;
        -moz-transform: skew(-16deg, 1deg) ;
        -o-transform: skew(-16deg, 1deg) ;
        -ms-transform: skew(-16deg, 1deg) ;
    }
    .headline {
        font: 500 100px 'Megrim';
        letter-spacing: 1px;
        text-transform: uppercase;
    }
    .p1{
        font: 200 48px 'Raleway';
        letter-spacing: 1px;
    }
    .border-line {
        border-top: 2px solid #262626;
        margin: 15px auto;
        max-width: 350px;
    }
    @media (max-width: 450px) {
        .headline {
            font-size: 70px;
        }
        .inner {
            padding: 20px;
        }
        .cover {
            background: rgba(235, 235, 220, 0.8);
